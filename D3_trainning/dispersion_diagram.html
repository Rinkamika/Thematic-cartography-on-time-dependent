<!DOCTYPE html>
<html>
	<head>
		<title>Dispersion diagram!!!</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style>
			.axis path, .axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [];
			var numDataPoints=50;
			var xRange=Math.random()*1000;
			var yRange=Math.random()*1000;
			for (var i=0; i<numDataPoints; i++) {
				var newNumber1=Math.round(Math.random()*xRange);
				var newNumber2=Math.round(Math.random()*yRange);
				dataset.push([newNumber1, newNumber2]);
			}
            var w=800;
            var h=300;
            var padding=30;

            //Create Scale functions
            var xScale=d3.scaleLinear().domain([0, d3.max(dataset, function(d) {return d[0];})]).range([padding, w-padding*2]);
            var yScale=d3.scaleLinear().domain([0, d3.max(dataset, function(d) {return d[1];})]).range([h-padding, padding]);
            var rScale=d3.scaleLinear().domain([0, d3.max(dataset, function(d){return d[1];})]).range([2, 5]);

            //Create SVG element
            var svg=d3.select("body").append("svg").attr("width", w).attr("height", h);

            //Create Axis
            var xAxis=d3.axisBottom().scale(xScale).ticks(5); //Approximate number of markers
            var yAxis=d3.axisLeft().scale(yScale).ticks(5);

            //Create Circles
            svg.selectAll("circle").data(dataset).enter().append("circle")
            .attr("cx", function(d) {return xScale(d[0]);})
            .attr("cy", function(d) {return yScale(d[1]);})
            .attr("r", function(d) {return rScale(d[1])});

            //Create labels
            /*svg.selectAll("text").data(dataset).enter().append("text").text(function(d) {
																			 return d[0]+","+d[1];
																			})
            .attr("x", function(d) {return xScale(d[0]);})
            .attr("y", function(d) {return yScale(d[1]);})
            .attr("font-family", "monoscope")
            .attr("font-size", "11px")
            .attr("fill", "red");*/

            //Create xAxis
            svg.append("g")
            .attr("class", "axis").call(xAxis)
            .attr("transform", "translate(0," +(h-padding)+")").call(xAxis);

            //Create yAxis
            svg.append("g")
            .attr("class", "axis").call(yAxis)
            .attr("transform", "translate("+(padding)+", 0)").call(yAxis);            
		</script>
	</body>
</html>
