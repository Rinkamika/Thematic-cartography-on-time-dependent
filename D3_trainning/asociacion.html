<!DOCTYPE html>
<html>
	<head>
		<title>My first Association!!!</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<p>Caramba!</p>
		<script type="text/javascript">
			var dataset=[5, 10, 15, 20, 25];
			d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) {return "Contador "+d;}).style("color", function(d){
															if (d>15) {
																return "red";
															} else {
																return "#0000FF";
															}
														});
		</script>
	</body>
</html>
